provider: kimi
label:
  en_US: Kimi
description:
  en_US: Models provided by Kimi, such as moonshot-v1-8k and moonshot-v1-32k.
  zh_Hans: Kimi 提供的模型，例如 moonshot-v1-8k 和 moonshot-v1-32k。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from Kimi
    zh_Hans: 从 Kimi 获取 API Key
  url:
    en_US: https://platform.moonshot.cn/console/api-keys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: moonshot_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: moonshot_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base
        en_US: Enter your API Base
provider_credential_schema:
  credential_form_schemas:
    - variable: moonshot_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: moonshot_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base
        en_US: Enter your API Base
